<div class="container">
    <h1 class="mt-3">Books List</h1> 

    <div class="mt-3">
        <input type="text" [(ngModel)]="model.searchKey" placeholder="Search" (input)="filterData()" class="form-control">
         
        <div id="table-wrapper">
            <div id="table-scroll">
                <table id="tbl-books">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Publish Date</th>
                            <th>Last Modified</th>
                            <th>Cover Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data">
                            <td>{{ item.title }}</td>
                            <td>{{ item.description }}</td>
                            <td>{{ item.author }}</td>
                            <td>{{ datePipe.transform(item.publishDate, 'yyyy-MM-dd') }}</td>
                            <td>{{ datePipe.transform(item.lastModified, 'yyyy-MM-dd') }}</td>
                            <td><img [src]="item.coverBase64" alt="Image" class="cover-img"></td>
                        </tr> 
                    </tbody>
                </table>
            </div>
        </div>

        <div *ngIf="this.loading">
            <app-loading-spinner></app-loading-spinner>
        </div> 
    </div> 
</div>
